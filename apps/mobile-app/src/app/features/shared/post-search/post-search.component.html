<ng-template #contentPostLink let-modal>
  <div class="modal-body">
    <div class="mb-5">
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="onCloseClick(); modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div>
      <div class="row m-1">
        <label class="p-1 float-left font-weight-bold">
          {{ 'MAIN_REPORT_LABEL' | translate }}
        </label>
      </div>
      <div class="row m-1">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label class="input-group-text">{{ 'POST_ID' | translate }}</label>
          </div>
          <input
            type="text"
            id="search-by-postid"
            autocomplete="off"
            class="form-control"
          />
          <div
            class="alert alert-danger p-1 w-100"
            *ngIf="isErrorReport"
            style="padding-left: 14px !important;"
          >
            {{ 'SEARCH_REPORT_ERROR' | translate }}
          </div>
        </div>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label class="input-group-text">{{
              postTitleLabel
            }}</label>
          </div>
          <input
            type="text"
            [disabled]="true"
            [value]="mainPost && mainPost.title ? mainPost.title : ''"
            class="form-control"
          />
        </div>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label class="input-group-text">{{
              postTagLabel
            }}</label>
          </div>
          <input
            type="text"
            [disabled]="true"
            [value]="tagName ? tagName : ''"
            class="form-control"
          />
        </div>
      </div>
      <div class="row m-2">
        <div style="margin-left:auto">
          <button
            class="btn btn-light float-left mr-1"
            (click)="onClearClick()"
          >
            {{ 'CLEAR' | translate }}
          </button>
          <button
            [disabled]="applyDisabled"
            class="btn btn-primary float-left"
            (click)="onSubmitClick()"
          >
            {{ 'APPLY' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>

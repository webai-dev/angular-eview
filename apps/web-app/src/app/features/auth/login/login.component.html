<div class="bg"><div class="overlay"></div></div>
<div class="text-center" *ngIf="deploymentName$ | async">
  <form class="form-signin" [formGroup]="loginForm">
    <!-- <img
      class="mb-4"
      src="assets/logo/logo.svg"
      alt="{{ deploymentName$ | async }}"
      width="100%"
    /> -->
    <h1 class="h4 mb-3 font-weight-normal">{{ deploymentName$ | async }}</h1>
    <label for="inputEmail" class="sr-only">{{ 'EMAIL' | translate }}</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      [placeholder]="'EMAIL' | translate"
      required
      autofocus
      formControlName="username"
    />
    <div class="input-group">
      <label for="inputPassword" class="sr-only">{{
        'PASSWORD' | translate
      }}</label>
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="inputPassword"
        class="form-control"
        [placeholder]="'PASSWORD' | translate"
        required
        formControlName="password"
        style="margin-bottom: 10px; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;"
      />
      <fa-icon
        [icon]="showPassword ? 'eye-slash' : 'eye'"
        (click)="showPassword = !showPassword"
        class="input-icon-right"
      ></fa-icon>
    </div>
    <!-- <button
      class="btn btn-sm btn-link mb-4"
      type="button"
      (click)="onForgotPasswordClick()"
    >
      Forgot password?
    </button> -->
    <button
      class="btn btn-lg btn-block"
      type="button"
      (click)="onLoginClick()"
      [class.btn-default]="loginForm.invalid"
      [class.btn-primary]="!loginForm.invalid"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
    <button
      class="btn btn-sm btn-link"
      type="button"
      [routerLink]="'/'"
      *ngIf="!(private$ | async)"
    >
      {{ 'LOGIN_CONTINUE_ANONYMOUS' | translate }}
    </button>
    <!-- <button
      class="btn btn-sm btn-link"
      type="button"
      (click)="onRegisterClick()"
    >
      Register
    </button> -->
  </form>
</div>

<footer class="footer text-center" *ngIf="footer.visible">
  <span> &copy; {{ footer.year }} {{ footer$ | async }} </span>
  <span *ngFor="let fl of footer.links">
    - <a [href]="fl.link">{{ fl.text }}</a>
  </span>
</footer>

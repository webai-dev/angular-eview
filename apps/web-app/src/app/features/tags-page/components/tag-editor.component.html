<div class="card mb-2">
    <div class="card-body p-2">
        <div class="row">
            <div class="col-7 col-lg-9 col-md-9 col-sm-9">
                <h5 class="card-title" [class.mb-0]="!tag.description">
                    <input type="text" class="form-control border-0" [placeholder]="'TAG_NAME_PLACEHOLDER' | translate" [(ngModel)]="tag.tag" [disabled]="!isEditing" />
                </h5>
            </div>
            <div class="col-5 col-lg-3 col-md-3 col-sm-3 text-right">
                <div class="btn-group" role="group">
                    <button class="btn btn-md btn-light" (click)="onEditClick()" *ngIf="!isEditing && !showDeleteConfirmation">
                  <fa-icon [icon]="'pen'" class="mr-0"></fa-icon>
                </button>
                    <button class="btn btn-md btn-danger" (click)="onDeleteClick()" *ngIf="!isEditing && !showDeleteConfirmation">
                  <fa-icon [icon]="'trash'" class="mr-0"></fa-icon>
                </button>
                    <button class="btn btn-md btn-danger" (click)="onDeleteConfirmationClick()" *ngIf="showDeleteConfirmation">
                  <fa-icon [icon]="'trash'"></fa-icon>
                  {{ 'CONFIRM' | translate }}
                </button>

                    <button class="btn btn-md btn-success" (click)="onSaveClick()" *ngIf="isEditing" [disabled]="tagIsInvalid">
                  <fa-icon [icon]="'save'" class="mr-0"></fa-icon>
                </button>
                    <button class="btn btn-md btn-light" (click)="onCancelClick()" *ngIf="isEditing">
                  <fa-icon [icon]="'times'" class="mr-0"></fa-icon>
                </button>
                </div>
            </div>
        </div>
    </div>
</div>

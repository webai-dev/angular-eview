<div
  id="tableView"
  class="col-lg-12 col-md-12 col-sm-12"
  *ngIf="type === 1 && data"
>
  <table class="table table-striped table-bordered">
    <thead class="table-active">
      <tr>
        <th scope="col" *ngFor="let col of columns">{{ col }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let colData of data">
        <td>{{ colData.name }}</td>
        <td>{{ colData.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div id="report-map-container" style="width: 100%;height: 100%;">
    <button class="btn btn-md btn-light float-right" style="cursor: pointer;" (click)="onMapContainerShowHide(false);">
      <fa-icon [icon]="'times'"></fa-icon>
        <span class="">{{
          'CANCEL' | translate
        }}</span>
    </button>
  <div [id]="mapId" width="100%" height="100%" style="width: 100%;height: 600px; z-index: 0;"></div>
</div>
